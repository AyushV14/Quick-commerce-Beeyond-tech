version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: quickcommerce-mongo
    restart: always
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=quickcommerce
    networks:
      - quickcommerce-network
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quickcommerce-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/quickcommerce
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    depends_on:
      - mongo
    networks:
      - quickcommerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quickcommerce-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - quickcommerce-network

  nginx:
    image: nginx:alpine
    container_name: quickcommerce-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - quickcommerce-network

volumes:
  mongo-data:
    driver: local

networks:
  quickcommerce-network:
    driver: bridge